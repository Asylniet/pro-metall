<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/contacts.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="/js/header.js" type="text/javascript" defer></script>
    <script src="/js/footer.js" type="text/javascript" defer></script>
    <script src="/js/main.js" type="text/javascript" defer></script>

    <title>Контакты</title>
  </head>
  <body>
    <header-component path="contacts"></header-component>
    <main class="container">
      <div class="contacts-wrapper flex wrap column start contacts">
        <div class="title fs-700 fw-bold" data-aos="fade-up">Контакты</div>
        <div class="flex start wrap g20">
          <div class="flex column start contact-holder">
            <div
              class="flex g20 start pos-rel"
              data-aos="fade-up"
              data-aos-delay="100"
            >
              <img src="/assets/icons/location-blue.svg" alt="" class="tel" />
              <a href="https://go.2gis.com/o2b05" target="_blank">
                г. Тараз, ул. Мамбет Батыра, 15
              </a>
            </div>
            <div
              class="phones flex start g20 pos-rel"
              data-aos="fade-up"
              data-aos-delay="150"
            >
              <img src="/assets/icons/call-blue.svg" alt="" class="tel" />
              <div class="flex column g10 start">
                <a href="tel:+77057899485">+7 705 789 94 85</a>
                <a href="tel:++77057899482">+7 705 789 94 82</a>
                <a href="tel:+77057899487">+7 705 789 94 87</a>
                <a href="tel:+77262523063">+7 (7262) 52 30 63</a>
              </div>
            </div>
            <div
              class="flex social g20"
              data-aos="fade-up"
              data-aos-delay="200"
            >
              <span class="fs-18">Наши соцсети:</span>
              <img src="/assets/icons/facebook.svg" alt="" />
              <img src="/assets/icons/instagram.svg" alt="" />
            </div>
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1460.7944595203999!2d71.41161813086086!3d42.92370999725041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6d71b2182be9db88!2zNDLCsDU1JzI1LjQiTiA3McKwMjQnNDQuNyJF!5e0!3m2!1sru!2skz!4v1664197903692!5m2!1sru!2skz"
            width="800"
            height="600"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </main>
    <section class="preFooter" data-aos="fade-up" data-aos-delay="100">
      <div class="container">
        <img src="/assets/images/full logo.png" alt="logo" />
      </div>
    </section>
    <footer class="flex start">
      <div class="container">
        <div class="footer-wrapper flex wrap">
          <div
            class="phones flex start g20 pos-rel"
            data-aos="fade-up"
            data-aos-delay="150"
          >
            <img src="/assets/icons/call.svg" alt="" class="tel" />
            <div class="flex column g10 start">
              <a href="tel:+77057899485">+7 705 789 94 85</a>
              <a href="tel:++77057899482">+7 705 789 94 82</a>
              <a href="tel:+77057899487">+7 705 789 94 87</a>
              <a href="tel:+77262523063">+7 (7262) 52 30 63</a>
            </div>
          </div>
          <div class="footer-mid flex column start">
            <div
              class="flex g20 start pos-rel"
              data-aos="fade-up"
              data-aos-delay="200"
            >
              <img src="/assets/icons/location.svg" alt="" class="tel" />
              <a href=""
                >г. Тараз, <br />
                ул. Мамбет Батыра, 15</a
              >
            </div>
            <div
              class="flex column social g10"
              data-aos="fade-up"
              data-aos-delay="250"
            >
              <span class="fs-18">Наши соцсети</span>
              <div class="flex start">
                <img src="/assets/icons/facebook.svg" alt="" />
                <img src="/assets/icons/instagram.svg" alt="" />
              </div>
            </div>
          </div>
          <div
            class="flex column start g20 links clr-neutral"
            data-aos="fade-up"
            data-aos-delay="300"
          >
            <a href="#">Главная</a>
            <a href="#">О компании</a>
            <a href="#">Продукция</a>
            <a href="#">Контакты</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
